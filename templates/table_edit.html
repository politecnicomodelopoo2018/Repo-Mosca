<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta charset="UTF-8">
    <title>Editando</title>
    <style>
        body {
            font-family: 'Dosis';
            font-size: 22px;
            color: rgb(240, 255, 240);
            background-image: url("https://images.pond5.com/simple-star-space-background-effect-footage-023768149_prevstill.jpeg");
            background-color: rgb(80, 80, 80);
        }
        table, form {
            width: auto;
            margin: auto;
            text-align: center;
            border-spacing: 30px 0px;
        }
        h2 {
            font-family: 'Dosis';
            font-weight: bold;
            text-align: center;
        }
        table, h2 {
            background-color: rgb(100, 100, 100);
        }
        button {
            background-color: Transparent;
            border: none;
            cursor:pointer;
            overflow: hidden;
            outline:none;
            color:white;
        }
    </style>
</head>
<body>
    <div class="w3-container"><h2 class="w3-card-4">Editando...</h2></div>
    <div class="w3-container">
        <form action="/table_edit" method="post">
            {% for col in edit_row.col_dict: %}
                {{ col }}: <input type="text" name="{{ col }}" value="{{ edit_row.col_dict[col] }}"> <br>
            {% endfor %}
            <br>
            <input type="submit" value="Completar">
        </form>
    </div>
</body>
</html>
